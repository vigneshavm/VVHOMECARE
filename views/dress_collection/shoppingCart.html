<div class="row">
    <% if(products){ %>
    <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
        <ul class="list-group">
            <% for(var i=0 ; i< products.length; i++) { %>
            <li class="list-group-item">
                <span class="badge"><%= products[i].displayName %></span>
                <strong><%= products[i].UrlName %></strong>
                <span class="label label-success">Rs <%= products[i].price %> </span>

            </li>
            <% } %>
        </ul>
    </div>

    <div class="row">
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <a href="/checkout" type="button" class="btn btn-success">Checkout</a>
        </div>
    </div>

    <% }else { %>
        <div class="col-sm-6 col-md-6 col-md-offset-3 col-sm-offset-3">
            <h2>No Items in Cart</h2>
        </div>
    <% } %>
</div>
