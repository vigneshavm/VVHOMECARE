        </div>
    </div>
</div>
<!-- End site branding area -->

<div class="mainmenu-area">
    <div class="container">
        <div class="row">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">

                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li ><a href="/">Home</a></li>

                    <li class="active"><a href="/register">Register</a></li>
                </ul>
            </div>
        </div>
    </div>

<div class="container">
    <div class="row">
        <h2 style="text-align: center">Quote Request</h2>
    </div>
</div>


<form class="form-horizontal">
<fieldset>


<!-- Button Drop Down -->
<div class="form-group">

    <label class="col-md-4 control-label" for="textinput">Name </label>
    <div class="col-md-4">
        <input id="name" name="textinput" type="text" placeholder="ENTER YOUR NAME..." class="form-control input-md">
    </div>
</div>

    <div class="form-group">

        <label class="col-md-4 control-label" for="textinput">Mobile No </label>
        <div class="col-md-4">
            <input id="mobileNo" name="textinput" type="text" placeholder="ENTER YOUR MOBILE NUMBER..." class="form-control input-md">
        </div>
    </div>

    <!-- Button Drop Down -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="textinput">Prefer For</label>
        <div class="col-md-4">
            <select class="form-control" id="Prefer">
                <option>New</option>
                <option>Service</option>
            </select>
        </div>
    </div>

<!-- Button Drop Down -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Product</label>
  <div class="col-md-4">
          <select class="form-control" id="sel1">
              <option>Washing machine</option>
              <option>Air Conditioner</option>
              <option>Refrigerators</option>
              <option>Purifiers</option>
          </select>
  </div>
</div>


<!-- Textarea -->
    <div class="form-group">
  <div class="col-md-4 col-md-offset-4">
   <!--<button  onclick="leaderboard()">submit</button>-->
      <span class="btn btn-success btn-lg btn-block"  onclick="submitRequest()">Submit </span>
  </div>
</div>

</fieldset>
</form>
<!-- End product widget area -->

<div class="footer-top-area">
    <div class="zigzag-bottom"></div>
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-md-offset-2 col-sm-6">
                <div class="footer-about-us">
                    <h2 style="color: goldenrod">VV HomeCare</h2>


                    <div class="footer-social">
                        <a href="#" target="_blank"><i class="fa fa-facebook"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-twitter"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-youtube"></i></a>
                        <a href="#" target="_blank"><i class="fa fa-linkedin"></i></a>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-md-offset-2  col-sm-6">
                <div class="footer-newsletter">
                    <h2 class="footer-wid-title">Newsletter</h2>

                    <p>Sign up to our newsletter and get exclusive deals you wont find anywhere else straight to your
                        inbox!</p>

                    <div class="newsletter-form">
                        <form action="#">
                            <input type="email" placeholder="Type your email">
                            <input type="submit" value="Subscribe">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
